<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="game-board">
      <div class="box top left" id="0" data-box-state="">O</div>
      <div class="box top" id="1" data-box-state="">X</div>
      <div class="box top right" id="2" data-box-state="">X</div>
      <div class="box left" id="3" data-box-state="">O</div>
      <div class="box" id="4" data-box-state="">O</div>
      <div class="box right" id="5" data-box-state="">X</div>
      <div class="box bottom left" id="6" data-box-state="">X</div>
      <div class="box bottom" id="7" data-box-state="">O</div>
      <div class="box bottom right" id="8" data-box-state="">O</div>
    </div>
    <div class="score-board">
      <p class="player">
        PLAYER (X)
        <span class="score">0</span>
      </p>
      <p class="tie">
        TIE
        <span class="score">0</span>
      </p>
      <p class="computer">
        COMPUTER (O)
        <span class="score">0</span>
      </p>
    </div>
  </body>
</html>
