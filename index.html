<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="game-board">
      <div class="box top left" data-box-value="">O</div>
      <div class="box top" data-box-value="">X</div>
      <div class="box top right" data-box-value="">X</div>
      <div class="box left" data-box-value="">O</div>
      <div class="box" data-box-value="">O</div>
      <div class="box right" data-box-value="">X</div>
      <div class="box bottom left" data-box-value="">X</div>
      <div class="box bottom" data-box-value="">O</div>
      <div class="box bottom right" data-box-value="">O</div>
    </div>
    <div class="score-board">
      <p class="player">
        PLAYER (X)
        <span class="score">0</span>
      </p>
      <p class="tie">
        TIE
        <span class="score">0</span>
      </p>
      <p class="computer">
        COMPUTER (O)
        <span class="score">0</span>
      </p>
    </div>
  </body>
</html>
